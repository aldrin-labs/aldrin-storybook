stages:
  - bundle
  - release_generated_build

bundle:
  stage: bundle
  image: node:9.0.0
  only:
    - tags
  script:
    # Install ssh-agent through openssh-client if not present
#    - 'which ssh-agent || ( apt-get update -qy && apt-get install openssh-client -qqy )'
    # Add the private key to this user
#    - eval $(ssh-agent -s) && ssh-add <(echo "$DEPLOY_PRIVATE_KEY") && mkdir -p ~/.ssh
    - yarn
    - yarn build
    - git config user.email "gitlab-ci@gmail.com"
    - git config user.name "gitlab-ci"
    - git add -f dist/
    - git checkout -b release-$CI_COMMIT_TAG
    - git commit -m "release $CI_COMMIT_TAG (autogenerated)"
    - git push https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/crypto_project/frontend/storybook HEAD:release-$CI_COMMIT_TAG
  artifacts:
    paths:
    - ./dist